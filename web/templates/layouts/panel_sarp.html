                        xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="m2.61 0h22.431c1.441 0 2.61 1.168 2.61 2.61s-1.168 2.61-2.61 2.61h-22.431c-1.441 0-2.61-1.168-2.61-2.61s1.168-2.61 2.61-2.61z">

            <img src="{% static 'assets/logo bomberos 2.svg' %}" alt="Logo de bomberos" />
            <h1>Cuerpo de Bomberos</h1>

        <section class="tools-exit-help">
            <a href="#">

            </a>
            <a href="{% url 'logout' %}">
                <img src="{% static 'assets/salir.svg' %}" alt="exit" />
